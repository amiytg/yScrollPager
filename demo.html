<!DOCTYPE html>
<html>
<head>
    <title>yScrollPage Demo</title>
	<meta charset="utf-8" />
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" type="text/css" rel="stylesheet"/>
    <link href="style.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div id="yScrollPagerNav">
        <span class="pull-left"></span>
        <span class="text-center"></span>
        <span class="dropdown pull-right">
            <span class="glyphicon glyphicon-chevron-left" style="transform:rotate(90deg)" onclick="yScrollPagerPrev()"></span>
            <span class="glyphicon glyphicon-chevron-right" style="transform:rotate(90deg)" onclick="yScrollPagerNext()"></span>
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropup
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2" id="yScrollPagerDropDown">                
            </ul>
        </span>
    </div>
    <div id="section1" class="yScrollPage" data-title="Section 1">
        <h1>Section 1</h1>
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
    </div>
    <div id="section2" class="yScrollPage" data-title="Section 2">
        <h1>Section 2</h1>
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
    </div>
    <div id="section3" class="yScrollPage" data-title="Section 3">
        <h1>Section 3</h1>
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
    </div>
    <div id="section4" class="yScrollPage" data-title="Section 4">
        <h1>Section 4</h1>
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
    </div>
    <div id="section5" class="yScrollPage" data-title="Section 5">
        <h1>Section 5</h1>
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="yScrollPager.js"></script>
</body>
</html>
